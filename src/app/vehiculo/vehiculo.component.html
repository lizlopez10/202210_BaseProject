  <div class="col-6">

      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Marca</th>
          <th scope="col">LÃ­nea</th>

        </tr>

          <th>{{vehiculo.id}}</th>
          <td>
